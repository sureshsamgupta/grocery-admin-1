<div>
    <div class="text-right m-4">
      <!-- <button class="btn btn-back text-light  p-1" (click)="back()"><i class="fa fa-undo m-2" aria-hidden="true"></i>Back to Dashboard</button> -->
     </div>
     
      <table class="table table-striped " >
         <thead>
         <tr>
           <th scope="col">User Name</th>
           <th scope="col">Mobile</th>
           <th scope="col">Address</th>
           <th scope="col">Price</th>
           <th scope="col">Quantity</th>
           <th scope="col">Category</th>
           <th scope="col">Sub-Category</th>
         </tr>
         </thead>
         <tbody>
         <tr *ngFor="let country of candinatedata; index as i">
           <td>
             {{ country.user.first_name }} 
           </td>
           <td>
             {{ country.user.mobile_number }}
           </td>
           <td>
            {{ country.user.main_address }}
          </td>
           <td>
             {{ country.price }}
           </td>
           <td>
            {{ country.qty }}
          </td>
          <td>
            {{ country.category.catName }}
          </td>
          <td>
            {{ country.subCategory.subCatName }}
          </td>
         </tr>
         </tbody>
       </table>
     </div>
