  <!DOCTYPE html>
  <html lang="en">
  <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Product</title>
  </head>
  <body>
     <div class="container-fluid p-4">
        <div class="row">
          <div class="col-lg-6">
            <h1 class="color">Product</h1>
          </div>
          <div class="col-lg-6 text-right">
            <!-- <button class="btn btn-back text-light p-1" (click)="back()"><i class="fa fa-undo m-2" aria-hidden="true"></i>Back to Dashboard</button> -->

          </div>
        </div>
     </div>

     <div class="container-fluid">
      <div class="row">
         <div class="col-md-4 offset-md-4">
          <div class="card card-content p-4">
            <div class="row "></div>
            <div class="col-md-12 ">
               <form>
                  <div class="single-login-field mt-3">
                      <select class="form-control" #device (change)="onChange($event, device.value,1)">
                        <option >Select Category</option>
                          <option *ngFor="let data1 of categorydata">{{data1.cat_name}}</option>
                          </select>
                  </div>
                  <div class="single-login-field mt-3">
                    <select class="form-control" #device1 (change)="onChange($event, device1.value,2)">
                        <option >Select Municipality</option>
                        <option *ngFor="let data2 of munciparties">{{data2.municipality_name}}</option>
                        </select>
                </div>
                  <div class="single-login-field mt-3">
                   <input type="text" placeholder="seller Name" [(ngModel)]="seller_name" name="seller_name">
                </div>
                <div class="single-login-field mt-3">
                    <input type="number" placeholder="Price" [(ngModel)]="price" name="price">
                 </div>
            <div class="single-login-field mt-3">
             <input type="text" placeholder="Product Name" [(ngModel)]="product_name" name="product_name">
          </div>
                <div  class="mt-3">
                    <input type="file" id="myFile" #fileUploader (change)="onFileChanged($event)" name="filename">
                  </div>
                <!-- <div class="mt-3">
                <input type="file" #fileUploader (change)="onFileChanged($event)">
              </div> -->
              <!-- <div  >
               <input type="number" placeholder="price in $" [(ngModel)]="price" name="company">
            </div> -->
                  <div class="single-login-field mt-3" >
                     <button class="btn-back text-white w-100 btn" (click)=addproduct()> Sumit</button>
                  </div>
               </form>
              
            </div>
         
          </div>
         </div>
       </div>
     </div>
     <table class="table table-striped " style="margin-top: 10px;">
      <thead>
      <tr>
        <th scope="col">Seller Name</th>
        <th scope="col">Product Name</th>
        <th scope="col">Price</th>
        <th scope="col">Image</th>
        <th scope="col">Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let country of productdata; index as i">
        <td>
          {{ country.seller_name }} 
        </td>
        <td>
          {{ country.product_name }}
        </td>
        {{ country.price }}
        <td>
         <a href="http://13.234.42.204:3013/{{country.product_image}}" target="_blank">link</a>
       </td>
       <td>
        <button  (click)="delte(country._id)" class="btn btn-outline-primary">Delete</button>
      </td>
        
      </tr>
      </tbody>
    </table>
     
  </body>
  </html>
